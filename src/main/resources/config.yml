# RegionBetter Plugin Configuration
# Version: 1.0.0

# Basic settings
Config:
  Debug: false
  Language: "language.yml"
  CommandAlias: ["region", "regions", "territory"]
  MaxRegionsPerPlayer: 10
  MaxBlocksPerRegion: 1000000

# Region settings
RegionSettints:
  CreateRegionCheck: "" # Universal condition check for region creation (disabled)
  CreateRegionCheckMessage: "&cCondition not met: {condition}"
  BlocksLimit: false # Whether to check maximum number of blocks (disabled for testing)
  RegionsLimit: true # Whether to check maximum available number of regions
  Instal-flags: true # Whether to add flags from Default-flags when creating a region
  Default-flags: # Automatic addition of flags to the created region
    - "pvp=deny"
    - "mob-damage=deny"
    - "creeper-explosion=deny"
    - "regionbetter-view=allow"

# Region highlighting settings
RegionViewSettings:
  CheckPerms: true
  Cooldown: 20 # Delay in ticks (20 ticks = 1 second) to prevent repeated command execution
  Cmds:
    - "asConsole! cmi actionbarmsg %player_name% -s:4 &6Territory {region_name}"
    - "asPlayer! svis wg {region_name}"
  ExitCmds:
    - "asPlayer! svis wg {region_name}"
    - "asConsole! cmi actionbarmsg %player_name% -s:4 &7Territory {region_name}"

# Timeout settings
Timeouts:
  RegionNameInput: 30 # seconds for entering region name
  SelectionProcess: 120 # seconds to complete point selection
  AutoCleanup: 300 # seconds until automatic cleanup of all player states

# Automatic state cleanup
AutoCleanup:
  OnDeath: true # clear states on player death
  OnQuit: true # clear states on player quit
  OnDisconnect: true # clear states on player disconnect
  OnWorldChange: false # clear states on world change

# Cancel commands via chat
CancelCommands:
  - "cancel"
  - "cancel"
  - "no"
  - "no"
  - "stop"
  - "stop"

# Validation system
Validation:
  RegionNamePattern: "^[a-zA-Z0-9_-]+$"
  MinRegionSize: 1
  MaxRegionSize: 1000000
  CheckOverlap: true
  CheckDistance: true

# Logging system
Logging:
  Enabled: true
  LogLevel: "INFO"
  LogFile: "regionbetter.log"
  LogActions: true
  LogErrors: true

# Performance system
Performance:
  AsyncOperations: true
  CacheSize: 1000
  CacheTimeout: 300
  MaxConcurrentOperations: 10

# Undo system settings
UndoSystem:
  Enabled: true
  MaxHistory: 10
  HistoryTimeout: 3600
  UndoPermission: "regionbetter.undo"

# Placeholder formats
region_owned_v1: ","
region_owned_v2: ", "
region_owned_v3: " ,"
region_membed_v1: ","
region_membed_v2: ", "
region_membed_v3: " ,"

# Distance settings
DistanceOwned:
  format: "b"
  switch: "1000"
  formatswitch: "c"

DistanceMembed:
  format: "b"
  switch: "1000"
  formatswitch: "c"

# Region shop settings
RegionShop:
  FormatShop: ","
  FormatStart: "YYYY-MM-D-H-M-S"
  FormatStop: "YYYY-MM-D-H-M-S"
  FormatCost: "#,#"
  TranslateNumbers:
    - "1000;k"
    - "1000000;m"
  Symbol: "&2$"
  TranslateTime:
    - "years:years"
    - "year;year"
    - "mounths;months"
    - "mounth;month"
    - "days:days"
    - "day:day"
    - "hours:hours"
    - "hour:hour"
    - "minutes:minutes"
    - "minute:minute"
    - "sec:seconds"
    - "now:now"

